<template name="postSubmit">
    <form class="main form">
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input name="title" type="text" value="{{title}}" class="form-control" placeholder="Your title"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="text">Text</label>
            <textarea name="text" class="form-control" rows="2" placeholder="Text your post">
                {{text}}
            </textarea>
            <a href="{{pathFor 'postSubmit'}}" class="attach-file"><i class="material-icons">attach_file</i></a>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
