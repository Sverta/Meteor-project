<template name="profile">
    <div class="profile_form">
        <div class="row">
            <div class="col-sm-4">
                <input class="your-upload-class myFileInput"  id="file-upload" type="file">
                <label for="file-upload" class="custom-file-upload">
                    <span class="glyphicon glyphicon-pencil"></span>
                </label>
                {{> imageView}}
            </div>
            <div class="col-sm-8">
                <!--<input id="files" type="file" />-->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name"></label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="name" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="surname"></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="surname" placeholder="Enter Surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd"></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter Surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="imageView">
    <div class="imageView">

        {{#each images}}

                <a href="#" type="file" target="_blank"><img src="{{this.url}}" name="uploadImage" id="addImage" alt="{{this.name}}" class="thumbnail" /></a>


        {{/each}}
    </div>


</template>
